<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="img/heart.png" rel="shortcut icon" type="image/x-icon" />
    <title>이제 할일을 하자</title>
  </head>
  <body>
    <!--weather-->
    <div id="weather-bg"></div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <!--heart-->
    <div id="heart">
      <span></span>
    </div>
    <!--clock-->
    <h2 id="clock">00:00:00</h2>
    <!--login-->
    <form class="hidden" id="login-form">
      <lable for="login">Name</lable>
      <input
        id="login"
        required
        maxlength="15"
        type="text"
        placeholder="Write and Enter"
      />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <br /><br /><br />
    <!--todo-->
    <form id="todo-form">
      <p>❤️‍🔥To Do List❤️‍🔥</p>
      <br />
      <input id="todo" type="text" placeholder="Write and Enter" />
    </form>
    <ul id="todo-list"></ul>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/heart.js"></script>
  </body>
</html>
